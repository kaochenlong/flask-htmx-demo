{% block content %}
<div class="card my-2" hx-target="this" hx-swap="outerHTML">
  <div class="card-body">
    <form>
        <div class="form-group my-2">
          <label>標題</label>
          <input type="text" name="title" class="form-control form-control-lg" value="{{ post.title }}">
        </div>

        <div class="form-group my-2">
          <label>內容</label>
          <textarea name="content" class="form-control form-control-lg" rows="3">{{ post.content }}</textarea>
        </div>

        <div class="d-flex mt-2 justify-content-between">
          <div>
            <button type="submit" class="btn btn-lg btn-warning" hx-post="{{ url_for('update_post', id=post.id) }}">更新</button>
            <a href="#" class="btn btn-lg btn-success" hx-get="{{ url_for('show_post', id=post.id) }}">取消</a>
          </div>
          <a href="#" hx-confirm="Are you sure?" class="btn btn-lg btn-danger" hx-delete="{{ url_for('destroy_post', id=post.id) }}">刪除</a>
        </div>
    </form>
  </div>
</div>
{% endblock %}
