{% extends 'layout.html' %}

{% block content %}
    <h1>Edit {{ id }}</h1>

    <form action="{{ url_for('update_post', id=id) }}" method="post">
        <div class="form-group my-2">
          <label>標題</label>
          <input type="text" class="form-control form-control-lg">
        </div>

        <div class="form-group my-2">
          <label>內容</label>
          <textarea class="form-control form-control-lg" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-lg btn-warning mt-2">Submit</button>
    </form>
{% endblock %}
