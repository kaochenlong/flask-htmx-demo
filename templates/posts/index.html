{% extends 'layout.html' %}

{% block content %}
    <h1>開開心心寫文章！(˵¯͒〰¯͒˵)</h1>
    <a href="{{ url_for('new_post') }}" class="btn btn-primary">新增文章</a>

    <section>
        {% for post in posts %}
          <div class="card my-2">
            <div class="card-body">
              <h5 class="card-title text-uppercase"><a href="{{ url_for('show_post', id=post.id) }}">{{ post.title }}</a></h5>
              <p class="card-text">{{ post.content }}</p>
              <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-dark">編輯</a>
            </div>
          </div>
        {% endfor %}
    </section>
{% endblock %}
